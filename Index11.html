<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
    </header>
    <main>
        <section>
            <h2>About Us</h2>
            <p>This is about section</p>
        </section>
        <section>
            <h2>Our Services</h2>
            <p>Our Services section</p>
        </section>
        <section>
            <h2>Contact Us</h2>
            <p>This is contact us section</p>
        </section>
        <button class="cta-button">Sign Up Now</button>
    </main>
    <footer>
        <p>&copy; 2023 My Landing Page. All rights reserved.</p>
    </footer>
</body>
</html>
